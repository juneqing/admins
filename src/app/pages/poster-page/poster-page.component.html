<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>任务</th>
            <th>排序</th>
            <th>状态</th>
            <th>广告启用时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let banner of banners">
            <td>{{banner._id}}</td>
            <td>{{banner.task.title}}</td>
            <td>{{banner.sort}}</td>
            <td>
                <md-checkbox [(ngModel)]="banner.active" [disabled]="true" color="primary"></md-checkbox>
            </td>
            <td>{{banner.createDt| date:'yyyy-MM-dd hh:mm:ss'}}</td>
            <td>
                <button md-raised-button (click)="disabledBanner(banner)">{{banner.active?'禁用':"启用"}}</button>
            </td>
        </tr>
    </tbody>
</table>
